<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<lable for = "name">Name*</lable>
		<input type = "text" id = "name" name ="name" required>
		<lable for = "e-mail">Email*</lable>
		<input type = "email" id = "e-mail" name ="e-mail" required>
		<lable>Gender*</lable>
		<label>
            <input type="radio" id = "gender" name="gender" value="male" required/>
            Male
        </label>
     
        <label >
            <input type="radio" id = "gender" name="gender" value="female" required/>
            Female
        </label>
		
		<lable for = "laptop">Laptop Brands</lable>
		<select id = "laptop" name = "laptop">
			<option value = "apple">Apple</option>
			<option value = "asus">Asus</option>
			<option value = "hp">HP</option>
		</select>

		<lable for = "age">Age*</lable>
		<input type = "number" id = "age" name ="age" required>
		<lable for = "d-o-b">Date of Birth*</lable>
		<input type = "date" id = "d-o-b" name ="d-o-b" required>
		<lable for = "password">Password*</lable>
		<input type = "password" id = "password" name ="password" required>
		<lable for = "portfolio">Name*</lable>
		<input type = "url" id = "portfolio" name ="portfolio">

		<button type = "submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
